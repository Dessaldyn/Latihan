<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAR</title>
</head>
<body>
    <h2>
        Membuat Variable
    </h2>

    <p>
        Ini adalah sebuah variable didalam JavaScript
    </p>

    <p>
        JavaScript dapat melakukan apa saja
    </p>

    <p id="variable"></p>
    
    <script>
        x = 10;
        y = 12;
        z = x * y;
        document.getElementById("variable").innerHTML = "Isinya adalah = " + z;
    </script>

</body>
</html>
