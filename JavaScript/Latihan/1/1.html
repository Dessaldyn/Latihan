<body>
    <h1>
        Membuat JAvascript bisa membaca halaman dari Button KLIK DISINI
    </h1>

    <p id="coba">
        Isi akan Berubah setelah kita Click
    </p>

    <p>
        Click disini penampil waktu
    </p>

    <button type="button" onclick='document.getElementById("coba").innerHTML="Hello World Selamat Datang di JavaScript"'
    >Klik disini</button>

    <button type="button" onclick="document.getElementById('waktu').innerHTML= Date()"
    >Klik disini untuk menampilkan Waktu</button>

    <p id="waktu">
        disini penampil waktu
    </p>

</body>
