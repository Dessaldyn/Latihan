<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dasar Banget</title>
</head>
<body>
    <h1>
        Membuat JAvascript bisa membaca halaman dari Button 
    </h1>
    <p id="coba">
        Isi akan Berubah setelah kita Click
    </p>
    <button type="button" onclick='document.getElementById("coba").innerHTML="Hello World Selamat Datang di JavaScript"'
    >Klik disini</button>
</body>
</html>
