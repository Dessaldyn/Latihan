<!DOCTYPE html>
<html>
<head>
    <title> Float property in CSS </title>
    <style>
        img {
            float: center;
            width: 170px;
            height: 170px;
            margin-left: 15px;
        }

        .div1 {
            float: left;
            padding: 10px;
            border: 3px solid #73AD21;
        }

        .div2 {
            padding: 10px;
            border: 3px solid red;
            clear: left;
        }

    </style>
</head>
<body>

<pre>
    <p> This is Geeks Help logo </p>
    <img src="Flower.jpg" alt="Geeks Help">

    <h2> Clear Left </h2>
    <div class="div1"> Div 1 </div>
    <div class="div2"> This is our 2nd div </div>
    <br><br>
</pre>    

</body>
</html>
