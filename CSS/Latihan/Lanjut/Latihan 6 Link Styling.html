<!DOCTYPE html>
<html>
<head>
    <title> Styling Links in CSS </title>
    <style>

        a:hover {
        color: white;
        background: red;
        }

        a:active {
        color: white;
        background: darkblue;
        }

        a:visited {
        color: purple;
        }
        
    </style>
</head>
<body>
    <a href="https://www.geekshelp.in" target="_blank"> Geeks Help </a>
</body>
</html>
